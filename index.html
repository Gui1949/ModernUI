<!DOCTYPE html>

<html>
  <head>
    <title>ModernUI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="master">
      <div id="content">
        <div id="container">
          <div id="title">
            <h1>Olá, <strong>Cerginho!</strong></h1>
          </div>
          <div class="options">
            <span class="material-icons options_ico"> local_shipping </span>
            <p>Entregas</p>
          </div>
          <div class="options">
            <span class="material-icons options_ico1"> engineering </span>
            <p>Manutenção</p>
          </div>
          <div class="options">
            <span class="material-icons options_ico1"> groups </span>
            <p>Liberações</p>
          </div>
          <div class="options">
            <span class="material-icons options_ico"> report_problem </span>
            <p>Reportar Erro</p>
          </div>
          <div class="options">
            <span class="material-icons options_ico"> drafts </span>
            <p>Mensagens</p>
          </div>
          <div class="options">
            <span class="material-icons options_ico1"> help </span>
            <p>Ajuda</p>
          </div>
        </div>
      </div>
    </div>
    <div id="navbar">
      <span class="material-icons icons_selected"> home </span>
      <span class="material-icons icons"> person </span>
      <span class="material-icons icons"> bolt </span>
      <span class="material-icons icons"> settings </span>
    </div>
  </body>
</html>
